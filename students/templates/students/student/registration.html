{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign up" %}{% endblock %}

{% block content %}
    <h1>{% trans "Sign up" %}</h1>
    <div class="module">
        <p>{% trans "Enter your details to create account:" %}</p>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="{% trans "Create my account" %}">
        </form>
    </div>
{% endblock %}
